<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Geldli</title>
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="shortcut icon" href="../images/logos/logo-light.ico" type="image/x-icon">
</head>
<body class="container">
    <header>
        <div>
            <img src="../images/logos/logo-dark.svg" alt="Geldli logo" id="logo">
            <span id="logoHeader" class="geldli">Geldli</span>
        </div>
    
        <a href="login.html"><img src="../images/icons/accCircle.svg" alt="Botão de Login do Usuário" id="iconeConta"></a>
    </header>
    <aside>
        <div id="home">
            <img src="../images/icons/home.svg" alt="Botão Home" id="iconeHome">

            <p>Home</p>
        </div>
        <div id="dashboard">
            <img src="../images/icons/monitoring.svg" alt="Botão Home" id="iconeDashboard">
            
            <a href="dashboard.html">
                <p>Dashboard</p>
            </a>
        </div>
        <div id="relatorios">
           <img src="../images/icons/document.svg" alt="Botão Home" id="iconeRelatorios">
            <p>Ver Relatórios</p>
        </div>
    </aside>
    <main>
        <div id="div-top">
            <h1>Bem vindo de volta, Bruno!</h1>
        </div>
        <section>
            <div id="div-left">
                <div id="Top">
                    <div class="titulo">
                        <img src="../images/icons/calendar.svg" alt="">
                        <h1>Próximas contas</h1>
                    </div>
                </div>
                <div class="bg-linha">
                    <div class="linha">
                    </div>
                </div>
                <div id="Bot">
                    <div class="titulo">
                        <img src="../images/icons/document.svg" alt="">
                        <h1>Resumo de atividades recentes</h1>
                    </div>
                </div>
            </div>
            <div id="div-right">
                <div id="patrimonio">
                    <h1>Patrimônio</h1>
                    <div id="valor">
                        <p>R$ 7.500,00</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
