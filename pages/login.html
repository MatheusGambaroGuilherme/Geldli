<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Geldli</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../images/logos/logo-light.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="../index.html" id="home">
            <div>
                <img src="../images/logos/logo-light.svg" alt="Geldli logo" id="logo">
                <span id="logoHeader" class="geldli">Geldli</span>
            </div>
        </a>
    
        <a href="#"><img src="../images/home/logo-home-user.svg" alt="Botão de Login do Usuário" id="iconeConta"></a>
    </header>    
    <main>
        <div id="div-left" class="boxMain">
            <span class="titulo">Login</span>
            <p>Faça login e acesse a sua conta Geldli para continuar a gerenciar suas finanças!</p>
            <form action="" method="post">        
                    <input type="text" name="username" id="usernameLogin" placeholder="username ou email" class="textInput" required>
                    <input type="password" name="senha" id="senhaLogin" placeholder="senha" class="textInput" required>
                    <input type="submit" value="entrar" id="entrar">
                    <p>ou</p>    
                    <input type="button" value="Continue com o Google" id="googleBtn">
            </form>
        </div>
        <div id="div-right" class="boxMain">
            <span class="titulo">Cadastre-se</span>
            <p>Faça um cadastro e torne-se cliente da melhor plataforma de gerenciamento de finanças!</p>
            <form action="" method="post">
                    <input type="text" name="telefone" id="telefoneCadastro" placeholder="telefone" class="textInput" required>
                    <input type="email" name="" id="emailCadastro"  placeholder="email" class="textInput" required>                
                    <input type="text" name="username" id="usernameCadastro" placeholder="username" class="textInput" required>
                    <input type="password" name="senha" id="senhaCadastro" placeholder="senha" class="textInput" required>
                    <input type="password" name="senha" id="senhaCadastro" placeholder="confirmar senha" class="textInput" required>
                    <input type="submit" value="Cadastrar" id="cadastrar">
            </form>
        </div>
    </main>
</body>
</html>
