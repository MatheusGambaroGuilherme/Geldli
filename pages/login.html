<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <header>
        <div>
            <img src="../images/logos/logo-light.svg" alt="Geldli logo" class="logo">
            <span class="geldli">Geldli</span>
        </div>
    
        <img src="../images/home/logo-home-user.svg" alt="Botão de Login do Usuário" class="logo">
    </header>       
    <main>
        <div class="boxMain">
            <span class="titulo">Login</span>
            <p>Faça login e acesse a sua conta Geldli para continuar a gerenciar suas finanças!</p>
            <form action="" method="post">
                    <input type="email" name="" id="emailLogin"  placeholder=" email" class="textInput">                
                    <input type="text" name="username" id="usernameLogin" placeholder="username" class="textInput">
                    <input type="password" name="senha" id="senhaLogin" placeholder="senha" class="textInput">
                    <input type="submit" value="entrar" id="entrar">
                    <div>ou</div>    
                    <input type="button" value="Continue com o Google" id="googleBtn">
            </form>
        </div>
        <div class="boxMain">
            <span class="titulo">Cadastre-se</span>
            <p>Faça um cadastro e torne-se cliente da melhor plataforma de gerenciamento de finanças!</p>
            <form action="" method="post">
                    <input type="text" name="telefone" id="telefoneCadastro" placeholder="telefone" class="textInput">
                    <input type="email" name="" id="emailCadastro"  placeholder="email" class="textInput">                
                    <input type="text" name="username" id="usernameCadastro" placeholder="username" class="textInput">
                    <input type="password" name="senha" id="senhaCadastro" placeholder="senha" class="textInput">
                    <input type="password" name="senha" id="senhaCadastro" placeholder="confirmar senha" class="textInput">
                    <input type="submit" value="Cadastrar" id="cadastrar">
            </form>
        </div>
    </main>
</body>
</html>
