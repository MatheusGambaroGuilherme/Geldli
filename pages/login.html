<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <header>
        <div>
            <img src="../images/logos/logo-light.svg" alt="Geldli logo" class="logo">
            <span class="geldli">Geldli</span>
        </div>
    
        <img src="../images/home/logo-home-user.svg" alt="Botão de Login do Usuário" class="logo">
    </header>       
    <main>
        <div class="boxMain">
            <span class="titulo">Login</span>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit, aut tempore. </p>
            <form action="" method="post">
                    <input type="email" name="" id="emailLogin"  placeholder="email">                
                    <input type="text" name="username" id="usernameLogin" placeholder="username">
                    <input type="password" name="senha" id="senhaLogin" placeholder="senha">
                    <input type="submit" value="entrar">
                    <div>
                        <p>ou</p>
                        <input type="button" value="Continue com o Google">
                    </div>
            </form>
        </div>
        <div class="boxMain">
            <span class="titulo">Cadastre-se</span>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit, aut tempore. </p>
            <form action="" method="post">
                    <input type="text" name="telefone" id="telefoneCadastro" placeholder="telefone">
                    <input type="email" name="" id="emailCadastro"  placeholder="email">                
                    <input type="text" name="username" id="usernameCadastro" placeholder="username">
                    <input type="password" name="senha" id="senhaCadastro" placeholder="senha">
                    <input type="password" name="senha" id="senhaCadastro" placeholder="confirmar senha">
                    <input type="submit" value="entrar">
            </form>
        </div>
    </main>
</body>
</html>
